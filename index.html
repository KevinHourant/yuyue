<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>预约详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: PingFang SC, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 顶部状态栏 */
        .status-bar {
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 导航栏 */
        .nav-bar {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f7f7;
        }

        /* 预约详情标题 */
        .nav-bar > span:nth-child(2) {
            font-weight: bold;
        }

        /* 导航栏返回按钮 */
        .back-btn {
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            width: 20px;
            height: 20px;
            padding: 0;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(45deg);
            left: 4px;
            top: 4px;
        }

        /* 预约信息部分 */
        .info-title, .qr-title {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            color: #333;
            text-align: left;
            background-color: white;
            position: relative;
        }

        .info-title::after, .qr-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 1px;
            background-color: #eee;
        }

        .info-item {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: white;
            color: #333;
            font-size: 14px;
        }

        .info-section {
            background-color: white;
        }

        /* 二维码部分 */
        .qr-code-section {
            padding: 0;
            text-align: center;
            position: relative;
            background-color: white;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-notice {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        /* 随行人员部分 */
        .companions-section {
            padding: 15px;
            margin-top: 10px;
            background-color: white;
        }

        .companion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .companion-count {
            color: #4395ff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .arrow-up {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-left: 1px solid #4395ff;
            border-top: 1px solid #4395ff;
            transform: rotate(45deg);
            margin-top: 3px;
        }

        .main-user {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 15px;
            background-color: #f7f7f7;
            margin: 0 -10px;
        }

        .user-name {
            font-size: 14px;
            color: #333;
            margin-right: auto;
        }

        .user-id {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #333 !important;
            text-decoration: none !important;
            pointer-events: none;
            -webkit-text-decoration: none !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            background: none;
            border: none;
            -webkit-user-modify: read-only;
            -moz-user-modify: read-only;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .user-id:link,
        .user-id:visited,
        .user-id:hover,
        .user-id:active,
        .user-id * {
            color: #333 !important;
            text-decoration: none !important;
        }

        .tag {
            color: #52c41a;
            border: 1px solid #52c41a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: auto;
        }

        .add-companion-btn {
            color: white;
            border: none;
            padding: 8px 20px;
            width: 100%;
            border-radius: 20px;
            background: #4395ff;
            margin-top: 15px;
            font-size: 16px;
        }

        /* 底部按钮 */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px 15px;
            background-color: white;
            justify-content: flex-end;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
        }

        .bottom-btn {
            padding: 8px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: white;
            font-size: 12px;
            color: #333;
        }

        .cancel-btn {
            background-color: white;
        }

        .comment-btn {
            background-color: white;
        }

        .section-content {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .pull-to-refresh {
            position: absolute;
            left: 0;
            right: 0;
            top: -60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .pull-to-refresh.refreshing {
            animation: rotating 2s linear infinite;
        }

        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            height: 10px;
            background-color: #f7f7f7;
        }

        /* 添加底部空白，防止内容被按钮遮挡 */
        .bottom-padding {
            height: 60px;
        }

        /* 时间修改弹出层样式 */
        .time-picker-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 2000;
            border-radius: 16px 16px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .time-picker-modal.active {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            border: none;
            background: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .time-input-container {
            padding: 20px 15px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .confirm-btn {
            width: 100%;
            padding: 12px;
            background: #4395ff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pull-to-refresh">↓ 下拉刷新</div>
        <!-- 导航栏 -->
        <div class="nav-bar">
            <button class="back-btn"></button>
            <span>预约详情</span>
            <span></span>
        </div>

        <!-- 预约信息 -->
        <div class="info-section">
            <div class="info-title">预约信息</div>
            <div class="section-content">
                <div class="info-item">
                    <span>预约项目</span>
                    <span>健身房</span>
                </div>
                <div class="info-item">
                    <span>预约场地</span>
                    <span>北校区健身房（北）</span>
                </div>
                <div class="info-item">
                    <span>预约时间</span>
                    <span id="appointmentTime">2024-12-28 14:00-15:30</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- 二维码部分 -->
        <div class="qr-code-section">
            <div class="qr-title">预约二维码</div>
            <div class="qr-code">
                <img src="2.png" alt="预约二维码">
            </div>
            <p class="qr-notice">进入场馆时请展示此二维码用于核销</p>
        </div>

        <div class="divider"></div>

        <!-- 随行人员 -->
        <div class="companions-section">
            <div class="companion-header">
                <span>随行人员</span>
                <span class="companion-count">
                    共0位
                    <span class="arrow-up"></span>
                </span>
            </div>
            <div class="main-user">
                <span class="user-name">张伟</span>
                <div class="user-id">
                    <span>2023102066</span>
                </div>
                <span class="tag">主预约人</span>
            </div>
            <button class="add-companion-btn">还可添加0位随行人员</button>
        </div>

        <!-- 添加底部空白区域 -->
        <div class="bottom-padding"></div>

        <!-- 底部按钮 -->
        <div class="bottom-buttons">
            <button class="bottom-btn comment-btn">提交留言</button>
            <button class="bottom-btn cancel-btn">取消预约</button>
        </div>
    </div>

    <!-- 在 body 中添加弹出层 HTML -->
    <div class="modal-overlay"></div>
    <div class="time-picker-modal">
        <div class="modal-header">
            <span class="modal-title">修改预约时间</span>
            <button class="close-btn">×</button>
        </div>
        <div class="time-input-container">
            <input type="datetime-local" class="time-input" id="startTime">
            <input type="datetime-local" class="time-input" id="endTime">
            <button class="confirm-btn">确认修改</button>
        </div>
    </div>

    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 从 localStorage 获取保存的时间
            const savedTime = localStorage.getItem('appointmentTime');
            if (savedTime) {
                document.getElementById('appointmentTime').textContent = savedTime;
            }

            // 添加随行人员按钮点击事件
            document.querySelector('.add-companion-btn').addEventListener('click', function() {
                alert('已达到随行人上限');
            });

            // 提交留言按钮点击事件
            document.querySelector('.comment-btn').addEventListener('click', function() {
                alert('提交留言');
            });

            // 取消预约按钮点击事件
            document.querySelector('.cancel-btn').addEventListener('click', function() {
                if(confirm('确定要取消预约吗？')) {
                    alert('预约已取消');
                }
            });

            const container = document.querySelector('.container');
            const pullToRefresh = document.querySelector('.pull-to-refresh');
            let touchStart = 0;
            let touchY = 0;
            let isRefreshing = false;

            container.addEventListener('touchstart', function(e) {
                touchStart = e.touches[0].pageY;
                touchY = touchStart;
            });

            container.addEventListener('touchmove', function(e) {
                const currentY = e.touches[0].pageY;
                const diff = currentY - touchStart;
                touchY = currentY;

                if (container.scrollTop === 0 && diff > 0 && !isRefreshing) {
                    e.preventDefault();
                    const pullDistance = Math.min(diff / 2, 60);
                    container.style.transform = `translateY(${pullDistance}px)`;
                    
                    if (pullDistance >= 60) {
                        pullToRefresh.textContent = '释放刷新';
                    } else {
                        pullToRefresh.textContent = '↓ 下拉刷新';
                    }
                }
            });

            container.addEventListener('touchend', function() {
                if (container.scrollTop === 0 && !isRefreshing) {
                    const translateY = parseFloat(container.style.transform.replace('translateY(', ''));
                    
                    if (translateY >= 60) {
                        // 开始刷新
                        isRefreshing = true;
                        container.style.transform = 'translateY(60px)';
                        pullToRefresh.textContent = '刷新中...';
                        pullToRefresh.classList.add('refreshing');
                        
                        // 模拟刷新过程
                        setTimeout(() => {
                            isRefreshing = false;
                            container.style.transform = 'translateY(0)';
                            pullToRefresh.textContent = '↓ 下拉刷新';
                            pullToRefresh.classList.remove('refreshing');
                            location.reload(); // 刷新页面
                        }, 1000);
                    } else {
                        container.style.transform = 'translateY(0)';
                    }
                }
            });

            // 获取元素
            const arrowUp = document.querySelector('.arrow-up');
            const modal = document.querySelector('.time-picker-modal');
            const overlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const startTimeInput = document.getElementById('startTime');
            const endTimeInput = document.getElementById('endTime');
            const confirmBtn = document.querySelector('.confirm-btn');
            const appointmentTimeSpan = document.getElementById('appointmentTime');

            // 点击箭头显示弹出层
            arrowUp.addEventListener('click', function() {
                modal.classList.add('active');
                overlay.classList.add('active');
                // 设置默认时间
                const currentTime = new Date();
                startTimeInput.value = currentTime.toISOString().slice(0, 16);
                const endTime = new Date(currentTime.getTime() + 90 * 60000); // 默认90分钟
                endTimeInput.value = endTime.toISOString().slice(0, 16);
            });

            // 点击关闭按钮隐藏弹出层
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
                overlay.classList.remove('active');
            });

            // 点击遮罩层隐藏弹出层
            overlay.addEventListener('click', function() {
                modal.classList.remove('active');
                overlay.classList.remove('active');
            });

            // 确认按钮点击事件
            confirmBtn.addEventListener('click', function() {
                const startTime = new Date(startTimeInput.value);
                const endTime = new Date(endTimeInput.value);
                
                // 格式化时间
                const formatTime = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day} ${hours}:${minutes}`;
                };

                // 更新预约时间显示
                const formattedTime = `${formatTime(startTime)}-${formatTime(endTime).split(' ')[1]}`;
                appointmentTimeSpan.textContent = formattedTime;

                // 保存到 localStorage
                localStorage.setItem('appointmentTime', formattedTime);
                
                // 关闭弹出层
                modal.classList.remove('active');
                overlay.classList.remove('active');
            });

            // 返回按钮点击事件
            document.querySelector('.back-btn').addEventListener('click', function() {
                window.location.href = 'record.html';
            });
        });
    </script>
</body>
</html>
