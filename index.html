<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: PingFang SC, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 顶部状态栏 */
        .status-bar {
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 导航栏 */
        .nav-bar {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
        }

        /* 导航栏返回按钮 */
        .back-btn {
            font-size: 18px;
            background: none;
            border: none;
            cursor: default;
            position: relative;
            width: 20px;
            height: 20px;
            padding: 0;
            pointer-events: none;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(45deg);
            left: 4px;
            top: 4px;
        }

        /* 预约信息部分 */
        .info-title, .qr-title {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            color: #333;
            text-align: left;
            background-color: white;
            position: relative;
        }

        .info-title::after, .qr-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 1px;
            background-color: #eee;
        }

        .info-item {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: white;
            color: #333;
        }

        .info-section {
            background-color: white;
        }

        /* 二维码部分 */
        .qr-code-section {
            padding: 0;
            text-align: center;
            position: relative;
            background-color: white;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 已核销文字背景也相应调整 */
        .expired-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background-color: rgba(100, 100, 100, 0.85);
            padding: 5px 15px;
            border-radius: 4px;
            z-index: 2;
        }

        .qr-notice {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        /* 随行人员部分 */
        .companions-section {
            padding: 15px;
            margin-top: 10px;
            background-color: white;
        }

        .companion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .companion-count {
            color: #4395ff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .arrow-up {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-left: 1px solid #4395ff;
            border-top: 1px solid #4395ff;
            transform: rotate(45deg);
            margin-top: 3px;
        }

        .main-user {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 15px;
            background-color: #f7f7f7;
            margin: 0 -10px;
        }

        .user-name {
            font-size: 14px;
            color: #333;
            margin-right: auto;
        }

        .user-id {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            text-decoration: none;
            pointer-events: none;
            -webkit-text-decoration: none;
        }

        .tag {
            color: #52c41a;
            border: 1px solid #52c41a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: auto;
        }

        .add-companion-btn {
            color: white;
            border: none;
            padding: 8px 20px;
            width: 100%;
            border-radius: 20px;
            background: #4395ff;
            margin-top: 15px;
            font-size: 16px;
        }

        /* 底部按钮 */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            justify-content: flex-end;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
        }

        .bottom-btn {
            padding: 12px 25px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: white;
            font-size: 14px;
            color: #333;
        }

        .cancel-btn {
            background-color: white;
        }

        .comment-btn {
            background-color: white;
        }

        .section-content {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .pull-to-refresh {
            position: absolute;
            left: 0;
            right: 0;
            top: -60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .pull-to-refresh.refreshing {
            animation: rotating 2s linear infinite;
        }

        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            height: 10px;
            background-color: #f7f7f7;
        }

        /* 添加底部空白，防止内容被按钮遮挡 */
        .bottom-padding {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pull-to-refresh">↓ 下拉刷新</div>
        <!-- 导航栏 -->
        <div class="nav-bar">
            <button class="back-btn"></button>
            <span>预约详情</span>
            <span></span>
        </div>

        <!-- 预约信息 -->
        <div class="info-section">
            <div class="info-title">预约信息</div>
            <div class="section-content">
                <div class="info-item">
                    <span>预约项目</span>
                    <span>健身房</span>
                </div>
                <div class="info-item">
                    <span>预约场地</span>
                    <span>北校区健身房（北）</span>
                </div>
                <div class="info-item">
                    <span>预约时间</span>
                    <span id="appointmentTime">2024-12-28 14:00-15:30</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- 二维码部分 -->
        <div class="qr-code-section">
            <div class="qr-title">预约二维码</div>
            <div class="qr-code">
                <img src="2.png" alt="预约二维码">
                <span class="expired-text">已入场</span>
            </div>
            <p class="qr-notice">进入场馆时请展示此二维码用于核销</p>
        </div>

        <div class="divider"></div>

        <!-- 随行人员 -->
        <div class="companions-section">
            <div class="companion-header">
                <span>随行人员</span>
                <span class="companion-count">
                    共0位
                    <span class="arrow-up"></span>
                </span>
            </div>
            <div class="main-user">
                <span class="user-name">张伟</span>
                <span class="user-id">2023102006</span>
                <span class="tag">主预约人</span>
            </div>
            <button class="add-companion-btn">还可添加0位随行人员</button>
        </div>

        <!-- 添加底部空白区域 -->
        <div class="bottom-padding"></div>

        <!-- 底部按钮 -->
        <div class="bottom-buttons">
            <button class="bottom-btn comment-btn">提交留言</button>
            <button class="bottom-btn cancel-btn">取消预约</button>
        </div>
    </div>

    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 添加随行人员按钮点击事件
            document.querySelector('.add-companion-btn').addEventListener('click', function() {
                alert('已达到随行人上限');
            });

            // 提交留言按钮点击事件
            document.querySelector('.comment-btn').addEventListener('click', function() {
                alert('提交留言');
            });

            // 取消预约按钮点击事件
            document.querySelector('.cancel-btn').addEventListener('click', function() {
                if(confirm('确定要取消预约吗？')) {
                    alert('预约已取消');
                }
            });

            const container = document.querySelector('.container');
            const pullToRefresh = document.querySelector('.pull-to-refresh');
            let touchStart = 0;
            let touchY = 0;
            let isRefreshing = false;

            container.addEventListener('touchstart', function(e) {
                touchStart = e.touches[0].pageY;
                touchY = touchStart;
            });

            container.addEventListener('touchmove', function(e) {
                const currentY = e.touches[0].pageY;
                const diff = currentY - touchStart;
                touchY = currentY;

                if (container.scrollTop === 0 && diff > 0 && !isRefreshing) {
                    e.preventDefault();
                    const pullDistance = Math.min(diff / 2, 60);
                    container.style.transform = `translateY(${pullDistance}px)`;
                    
                    if (pullDistance >= 60) {
                        pullToRefresh.textContent = '释放刷新';
                    } else {
                        pullToRefresh.textContent = '↓ 下拉刷新';
                    }
                }
            });

            container.addEventListener('touchend', function() {
                if (container.scrollTop === 0 && !isRefreshing) {
                    const translateY = parseFloat(container.style.transform.replace('translateY(', ''));
                    
                    if (translateY >= 60) {
                        // 开始刷新
                        isRefreshing = true;
                        container.style.transform = 'translateY(60px)';
                        pullToRefresh.textContent = '刷新中...';
                        pullToRefresh.classList.add('refreshing');
                        
                        // 模拟刷新过程
                        setTimeout(() => {
                            isRefreshing = false;
                            container.style.transform = 'translateY(0)';
                            pullToRefresh.textContent = '↓ 下拉刷新';
                            pullToRefresh.classList.remove('refreshing');
                            location.reload(); // 刷新页面
                        }, 1000);
                    } else {
                        container.style.transform = 'translateY(0)';
                    }
                }
            });
        });
    </script>
</body>
</html>
